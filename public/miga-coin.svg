<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gold gradient for coin body -->
    <linearGradient id="coinGoldLg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5A0"/>
      <stop offset="25%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="75%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>

    <!-- Shine effect -->
    <radialGradient id="coinShineLg" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.95"/>
      <stop offset="30%" style="stop-color:#FFE4B5;stop-opacity:0.6"/>
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0"/>
    </radialGradient>

    <!-- M letter gradient -->
    <linearGradient id="mGradientLg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD"/>
      <stop offset="50%" style="stop-color:#FFE4B5"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer glow -->
    <filter id="outerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#FFD700" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3" filter="url(#outerGlow)"/>

  <!-- Coin edge (3D rim) -->
  <circle cx="100" cy="100" r="92" fill="#A07818"/>
  <circle cx="100" cy="100" r="90" fill="#B8860B"/>

  <!-- Coin face with gradient -->
  <circle cx="100" cy="100" r="88" fill="url(#coinGoldLg)"/>

  <!-- Shine overlay -->
  <circle cx="100" cy="100" r="86" fill="url(#coinShineLg)"/>

  <!-- Decorative rings -->
  <circle cx="100" cy="100" r="78" fill="none" stroke="#B8860B" stroke-width="1.5" opacity="0.5"/>
  <circle cx="100" cy="100" r="72" fill="none" stroke="#D4AF37" stroke-width="0.75" opacity="0.3"/>

  <!-- M letter - bold, geometric, centered -->
  <g filter="url(#glow)">
    <path
      d="M56 140 L56 60 L76 60 L100 100 L124 60 L144 60 L144 140 L128 140 L128 88 L104 128 L96 128 L72 88 L72 140 Z"
      fill="url(#mGradientLg)"
      stroke="#B8860B"
      stroke-width="1"
    />
  </g>

  <!-- Decorative corner accents -->
  <g stroke="#FFD700" stroke-width="1" fill="none" opacity="0.4">
    <path d="M75 25 Q100 18 125 25"/>
    <path d="M75 175 Q100 182 125 175"/>
    <path d="M25 75 Q18 100 25 125"/>
    <path d="M175 75 Q182 100 175 125"/>
  </g>
</svg>
