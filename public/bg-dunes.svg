<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 400" preserveAspectRatio="xMidYMax slice">
  <defs>
    <!-- Warm gold gradient for dunes -->
    <linearGradient id="duneGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C4956A" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#8B6914" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#2A1810" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="duneGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D4A846" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#8B6914" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1a0f08" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="duneGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD36A" stop-opacity="0.4"/>
      <stop offset="40%" stop-color="#C4956A" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#2A1810" stop-opacity="0.2"/>
    </linearGradient>
    <!-- Subtle highlight for dune edges -->
    <linearGradient id="duneHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD36A" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FFD36A" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFD36A" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Back dunes layer (furthest) -->
  <path d="M0 350
           Q 150 280, 300 310
           T 550 290
           T 800 320
           T 1050 285
           T 1300 300
           T 1550 275
           T 1750 295
           Q 1850 310, 1920 280
           L 1920 400 L 0 400 Z"
        fill="url(#duneGradient3)"/>

  <!-- Middle dunes layer -->
  <path d="M0 380
           Q 200 320, 400 350
           T 700 330
           T 950 360
           T 1200 325
           T 1500 355
           T 1750 340
           Q 1850 350, 1920 320
           L 1920 400 L 0 400 Z"
        fill="url(#duneGradient2)"/>

  <!-- Front dunes layer (closest) -->
  <path d="M0 400
           Q 100 360, 250 380
           T 500 365
           T 750 385
           T 1000 355
           T 1250 375
           T 1500 360
           T 1700 380
           Q 1800 370, 1920 355
           L 1920 400 L 0 400 Z"
        fill="url(#duneGradient1)"/>

  <!-- Highlight line on front dunes -->
  <path d="M0 400
           Q 100 360, 250 380
           T 500 365
           T 750 385
           T 1000 355
           T 1250 375
           T 1500 360
           T 1700 380
           Q 1800 370, 1920 355"
        fill="none"
        stroke="url(#duneHighlight)"
        stroke-width="2"/>
</svg>
