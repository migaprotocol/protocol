<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="coinGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5A0"/>
      <stop offset="30%" style="stop-color:#FFD700"/>
      <stop offset="60%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <radialGradient id="coinShine" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Coin base -->
  <circle cx="50" cy="50" r="46" fill="url(#coinGold)"/>

  <!-- Shine overlay -->
  <circle cx="50" cy="50" r="44" fill="url(#coinShine)"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#B8860B" stroke-width="1.5" opacity="0.6"/>

  <!-- M letter - bold and centered -->
  <path
    d="M28 68 L28 32 L38 32 L50 52 L62 32 L72 32 L72 68 L64 68 L64 46 L52 66 L48 66 L36 46 L36 68 Z"
    fill="url(#mGradient)"
    stroke="#B8860B"
    stroke-width="0.5"
  />

  <!-- Outer glow ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.4"/>
</svg>
